<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>釜山モッパン体験 - 屋台編</title>

<style>
body{
    margin:0;
    padding:0;
    background:#000;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

/* カメラ */
#video{
    position:fixed;
    right:0;
    top:0;
    width:50%;
    height:100%;
    object-fit:cover;
    transform:scaleX(-1);
    z-index:1;
}

/* タイトル */
.neon-title{
    position:fixed;
    top:15px;
    width:100%;
    text-align:center;
    font-size:8vw;
    font-weight:bold;
    color:#fff;
    z-index:10;
    text-shadow:0 0 10px #ff00ff,0 0 20px #00ffff;
}

/* 左屋台 */
#yatai-main{
    position:fixed;
    left:0;
    top:0;
    width:50%;
    height:100%;
    object-fit:cover;
    border-right:2px solid #ff00ff;
}

/* ホットク（かじられる） */
#eat-h{
    position:fixed;
    right:3%;
    top:25%;
    width:30%;
    z-index:20;
    filter:drop-shadow(0 0 15px rgba(0,0,0,0.4));
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<div class="neon-title">포장마차</div>
<img src="yatai.jpg" id="yatai-main">
<canvas id="eat-h"></canvas>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('eat-h');
const ctx = canvas.getContext('2d');

let biteCooldown = false;

// カメラ起動
async function setupCamera(){
    const stream = await navigator.mediaDevices.getUserMedia({
        video:{ facingMode:"user" },
        audio:false
    });
    video.srcObject = stream;
}
setupCamera();

// ホットク描画
const foodImg = new Image();
foodImg.src = "img-hotteok2.jpg";
foodImg.onload = ()=>{
    canvas.width = foodImg.width;
    canvas.height = foodImg.height;
    ctx.drawImage(foodImg,0,0);
};

// FaceMesh設定
const faceMesh = new FaceMesh({
    locateFile:(file)=>{
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }
});

faceMesh.setOptions({
    maxNumFaces:1,
    refineLandmarks:true,
    minDetectionConfidence:0.5,
    minTrackingConfidence:0.5
});

faceMesh.onResults(onResults);

// 口検出
function onResults(results){
    if(!results.multiFaceLandmarks.length) return;

    const landmarks = results.multiFaceLandmarks[0];

    const upperLip = landmarks[13];
    const lowerLip = landmarks[14];

    const mouthOpen = Math.abs(upperLip.y - lowerLip.y);

    if(mouthOpen > 0.03 && !biteCooldown){
        bite();
        biteCooldown = true;
        setTimeout(()=>biteCooldown=false,600);
    }
}

// かじり処理
function bite(){
    ctx.globalCompositeOperation = "destination-out";

    const randomX = Math.random()*canvas.width;
    const randomY = Math.random()*canvas.height;

    ctx.beginPath();
    ctx.arc(randomX, randomY, 40, 0, Math.PI*2);
    ctx.fill();

    ctx.globalCompositeOperation = "source-over";
}

// カメラ連携
const camera = new Camera(video,{
    onFrame: async ()=>{
        await faceMesh.send({image:video});
    },
    width:640,
    height:480
});
camera.start();
</script>

</body>
</html>
