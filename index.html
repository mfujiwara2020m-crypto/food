<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>釜山モッパン体験 - 屋台編</title>

<style>
body{
    margin:0;
    padding:0;
    background:#000;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

/* カメラ右半分 */
#video{
    position:fixed;
    right:0;
    top:0;
    width:50%;
    height:100%;
    object-fit:cover;
    transform:scaleX(-1);
    z-index:1;
}

/* ネオンタイトル */
.neon-title{
    position:fixed;
    top:15px;
    width:100%;
    text-align:center;
    font-size:8vw;
    font-weight:bold;
    color:#fff;
    z-index:10;
    text-shadow:0 0 10px #ff00ff,0 0 20px #00ffff;
}

/* 左屋台 */
#yatai-main{
    position:fixed;
    left:0;
    top:0;
    width:50%;
    height:100%;
    object-fit:cover;
    border-right:2px solid #ff00ff;
}

/* 中央メニュー写真 */
.menu-photo{
    position:fixed;
    left:35%;
    width:25%;
    z-index:6;
    border-radius:15px;
    border:3px solid #fff;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
}
#menu-h{ top:15%; }
#menu-o{ top:52%; }

/* ホットク（かじられる） */
#eat-h{
    position:fixed;
    right:3%;
    top:25%;
    width:30%;  /* CSSサイズ */
    height:auto;
    z-index:20;
    filter:drop-shadow(0 0 15px rgba(0,0,0,0.4));
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<div class="neon-title">포장마차</div>
<img src="yatai.jpg" id="yatai-main">

<!-- 中央メニュー写真 -->
<img src="img-hotteok.jpg" class="menu-photo" id="menu-h">
<img src="img-oden.jpg" class="menu-photo" id="menu-o">

<!-- ホットクcanvas -->
<canvas id="eat-h"></canvas>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('eat-h');
const ctx = canvas.getContext('2d');

// カメラ起動
async function setupCamera(){
    try{
        const stream = await navigator.mediaDevices.getUserMedia({
            video:{ facingMode:"user" },
            audio:false
        });
        video.srcObject = stream;
    }catch(err){
        alert("カメラにアクセスできません");
        console.error(err);
    }
}
setupCamera();

// ホットク描画
const foodImg = new Image();
foodImg.src = "img-hotteok2.jpg";
foodImg.onload = ()=>{
    // canvasの幅をCSSに合わせる
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
    ctx.drawImage(foodImg, 0, 0, canvas.width, canvas.height);
};

// かじり形関数
function biteAt(x, y){
    ctx.globalCompositeOperation = "destination-out";
    const radius = 70;

    ctx.beginPath();
    for(let i=0; i<=20; i++){
        const angle = Math.PI*(i/20);
        const randomRadius = radius + Math.random()*15;
        const px = x + randomRadius*Math.cos(angle);
        const py = y + randomRadius*Math.sin(angle);
        if(i===0){
            ctx.moveTo(px,py);
        }else{
            ctx.lineTo(px,py);
        }
    }
    ctx.closePath();
    ctx.fill();
    ctx.globalCompositeOperation = "source-over";
}

// FaceMesh設定
const faceMesh = new FaceMesh({
    locateFile:(file)=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
});

faceMesh.setOptions({
    maxNumFaces:1,
    refineLandmarks:true,
    minDetectionConfidence:0.5,
    minTrackingConfidence:0.5
});

faceMesh.onResults(onResults);

// 口の中心がホットク内に入ったら削る
function onResults(results){
    if(!results.multiFaceLandmarks.length) return;

    const landmarks = results.multiFaceLandmarks[0];

    const upperLip = landmarks[13];
    const lowerLip = landmarks[14];
    const mouthLeft  = landmarks[61];
    const mouthRight = landmarks[291];

    const mouthOpen = Math.abs(upperLip.y - lowerLip.y);
    if(mouthOpen < 0.035) return; // 少し開いた時だけ

    const videoRect = video.getBoundingClientRect();
    const rect = canvas.getBoundingClientRect();

    // 口の中心座標（画面座標）
    let centerX = (mouthLeft.x + mouthRight.x)/2;
    let centerY = (upperLip.y + lowerLip.y)/2;

    // videoは左右反転しているので反転補正
    centerX = (1 - centerX) * videoRect.width + videoRect.left;

    centerY = centerY * videoRect.height + videoRect.top;

    // scale調整
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;

    // ホットク内に口中心が入ったか
    if(centerX > rect.left && centerX < rect.right &&
       centerY > rect.top && centerY < rect.bottom){

        const canvasX = (centerX - rect.left) * scaleX;
        const canvasY = (centerY - rect.top) * scaleY;

        biteAt(canvasX, canvasY);
    }
}

// カメラ連携
const camera = new Camera(video,{
    onFrame: async ()=>{
        await faceMesh.send({image:video});
    },
    width:640,
    height:480
});
camera.start();
</script>

</body>
</html>
