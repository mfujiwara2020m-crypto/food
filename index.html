<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>釜山モッパン体験 - 屋台編</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* 1. カメラ映像（右側50%） */
        #video {
            position: fixed;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transform: scaleX(-1); /* 自撮りモード */
        }

        /* 2. ネオンタイトル */
        .neon-title {
            position: fixed;
            top: 15px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 8vw;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            z-index: 10;
        }

        /* 3. 左側：屋台全体写真（50%） */
        #yatai-main {
            position: fixed;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            object-fit: cover;
            z-index: 5;
            border-right: 2px solid #ff00ff;
        }

        /* 4. 中間：紹介用メニュー写真（大きく表示） */
        .menu-photo {
            position: fixed;
            left: 35%; 
            width: 25%; 
            z-index: 6;
            border-radius: 15px;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #menu-h { top: 15%; } 
        #menu-o { top: 52%; } 

        /* 5. 右側：食べる用イラスト（加工済み画像用） */
        .eat-photo {
            position: fixed;
            z-index: 10;
            /* 幽霊みたいに透けないように設定をリセット */
            mix-blend-mode: normal; 
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.4));
        }

        /* ホットク：サイズ150%・左右反転 */
        #eat-h {
            right: 3%;
            top: 25%;
            width: 30%; /* 150%サイズ */
            transform: scaleX(-1); 
        }

        /* おでん：サイズ150%・上下左右反転 */
        #eat-o {
            right: 8%;
            bottom: 12%;
            width: 25%; /* 150%サイズ */
            transform: scale(-1, -1); 
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>
    <div class="neon-title">포장마차</div>

    <img src="yatai.jpg" id="yatai-main">

    <img src="img-hotteok.jpg" class="menu-photo" id="menu-h">
    <img src="img-oden.jpg" class="menu-photo" id="menu-o">

    <img src="img-hotteok2.jpg" class="eat-photo" id="eat-h">
    <img src="img-oden2.jpg" class="eat-photo" id="eat-o">

    <script>
        const video = document.getElementById('video');
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera Error:", err);
            }
        }
        setupCamera();
    </script>
</body>
</html>
