<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>釜山モッパン体験 - 屋台編</title>
    <style>
        /* 基本設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

       /* 1. カメラ映像（右側50%） */
        #video {
            position: fixed;
            right: 0;
            top: 0;
            width: 50%; /* 50%に変更 */
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transform: scaleX(-1);
        }

        /* 2. 左側：屋台全体写真（50%） */
        #yatai-main {
            position: fixed;
            left: 0;
            top: 0;
            width: 50%; /* 50%に変更 */
            height: 100%;
            object-fit: cover;
            z-index: 5;
        }

        /* 3. 中間：紹介用メニュー写真（大きく表示） */
        .menu-photo {
            position: fixed;
            left: 35%; /* 屋台画像の上に少し重ねて配置 */
            width: 25%; /* 18%から25%に拡大 */
            z-index: 6;
            border-radius: 15px;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #menu-h { top: 15%; } 
        #menu-o { top: 52%; } 

        /* 4. 右側：食べる用AR写真（位置とサイズ調整） */
        .eat-photo {
            position: fixed;
            z-index: 10;
        }
        /* ホットク2：反転・サイズ調整 */
        #eat-h {
            right: 3%;        
            top: 25%;         
            width: 18%;       /* 少し小さく */
            transform: scaleX(-1); 
        }
        /* おでん2：重ならないように下へ */
        #eat-o {
            right: 8%;       
            bottom: 12%;      
            width: 15%;       /* 少し小さく */
        }

        /* 5. 右側：食べる用AR写真（カメラの上に浮く） */
        .eat-photo {
            position: fixed;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* ホットク2：さらに右寄り、サイズ小さめ、反転 */
        #eat-h {
            right: 5%;        /* さらに右側へ寄せる */
            top: 30%;         /* 少し上に配置 */
            width: 20%;       /* サイズを30%→20%に縮小 */
            transform: scaleX(-1); /* 画像を左右反転させる */
        }

        /* おでん2：右下寄り、サイズ小さめ */
        #eat-o {
            right: 10%;       /* ホットクと重ならないよう少し左に */
            bottom: 15%;      /* 重なり防止のため位置を調整 */
            width: 18%;       /* サイズを25%→18%に縮小 */
        }

    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>

    <div class="neon-title">포장마차</div>

    <img src="yatai.jpg" id="yatai-main">

    <img src="img-hotteok.jpg" class="menu-photo" id="menu-h">
    <img src="img-oden.jpg" class="menu-photo" id="menu-o">

    <img src="img-hotteok2.jpg" class="eat-photo" id="eat-h">
    <img src="img-oden2.jpg" class="eat-photo" id="eat-o">

    <script>
        // カメラの起動設定
        const video = document.getElementById('video');

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" }, // インカメラを使用
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("カメラの起動に失敗しました:", err);
                alert("カメラの使用を許可してください。");
            }
        }

        setupCamera();
    </script>
</body>

</html>
